<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>
   
   <div class="row">
       <div class="col-md-12">
           <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
       </div>
   </div>
   
   <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4">
        <div class="card text-center">
         <small class="text-muted ">Região: {{postagem.regiao}}</small>
                     <small class="text-muted ">Categoria: {{postagem.categoria.produto}}</small>
                     <p class="card-text mt-3">{{postagem.retirada}}</p>
                     <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}} </small></p>
       </div>
   </div>
   
   
    <div class="row mt-5">
       <div class="col-md-12 d-flex justify-content-center">
           <button class="btn btn-vermelho mr-4" routerLink="/inicio">Não</button>
           <button class="btn btn-roxo2" (click)="apagar()">Sim</button>
       </div> 
       
    </div>
   </div>
