<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-white text-left">
               Início
            </a>

            <h1 class="fs-54 text-center">Categorias</h1>
            <h5 class="fs-18 text-center">Veja aqui todas as categorias cadastradas ou cadastre uma nova:</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                      <input [(ngModel)]='categoria.nome' type="text" class="form-control" id="nomeCategoria"
                      placeholder="Digite o nome da categoria">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]='categoria.descricao' type="text" class="form-control" id="descricao"
                        placeholder="Digite a descrição da categoria">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]='categoria.setor' type="text" class="form-control" id="setor"
                        placeholder="Digite o setor da categoria">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todas as Categorias</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Setor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaCategorias"> 
                    <th>{{item.id}}</th>
                    <td>{{item.nome}}</td>
                    <td>{{item.descricao}}</td>
                    <td>{{item.setor}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-edit mr-3" [routerLink]="['/categoria-edit', item.id]">Editar</button>
                        <button class="btn btn-delete" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
