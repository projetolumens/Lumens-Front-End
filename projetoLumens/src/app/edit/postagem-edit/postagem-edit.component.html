<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row -flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="data">Data</label>
                <input [(ngModel)]='postagem.data'  type="text" class="form-control" id="data"
                placeholder="Escolha a data">
            </div>
        </div>

        <div class="form-group txt">
            <label for="regiao">Região</label>
            <input [(ngModel)]='postagem.regiao'  type="text" class="form-control" id="regiao"
                placeholder="Escolha a regiao">
        </div>

        <div class="form-group txt">
            <label for="periodo">Período</label>
            <textarea [(ngModel)]='postagem.periodo' name="texto" id="periodo" rows="3"
                class="form-control" placeholder="Escolha o período" ></textarea>
        </div>

        <div class="form-group txt">
            <label for="retirada">Retirada</label>
            <textarea [(ngModel)]='postagem.retirada' name="texto" id="retirada" rows="3"
                class="form-control" placeholder="Digite os itens a serem retirados" ></textarea>
        </div>


        <div class="form-group txt">
            <label for="texto">Escolha uma categoria <a class="cadastro-postagem" data-dismiss="modal" routerLink="/categoria"></a>:</label>
            <select  name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategorias()'>
                <option *ngFor='let item of listaCategorias'  value="{{item.id}}">
                    {{item.descricao}}
                </option>
            </select>
        </div>

        <div class="form-group txt">
          <label for="fotos">Fotos</label>
          <textarea [(ngModel)]='postagem.foto' name="texto" id="fotos" rows="3"
              class="form-control" placeholder="Adicione fotos dos os itens a serem retirados" ></textarea>
      </div>


        
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
            <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>

        </div>

    </div>
</div>
